<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title translate="core.application.label"></title>
    <!--<base href="/">-->
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body ui-view="app" ng-class="{'app-sidebar-folded':coreVm.settings.sidebarFolded}">

<header class="cs-3">
    <aside class="col-left brand" ui-view="header-left"></aside>
    <aside class="col-main" ui-view="header-middle"></aside>
    <aside class="col-right" ui-view="header-right"></aside>
</header>

<main ui-view="main"></main>

<div class="global-alerts" ng-cloak>
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{alert.msg}}</uib-alert>
</div>

<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
