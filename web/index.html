<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title translate="common.application.label"></title>
    <!--<base href="/">-->
    <link rel="stylesheet" href="media/css/style.min.css">
</head>
<body>

<header class="cs-3">
    <aside class="col-left brand">
        <a class="navbar-brand" href="#">
            <span translate="common.application.label"></span>
        </a>
    </aside>
    <aside class="col-main" ui-view="headerMiddle"></aside>

</header>

<main class="cs-1" ui-view="main"></main>

    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{alert.msg}}</alert>
</div>

<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
