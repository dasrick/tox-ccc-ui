<section class="section-head">
    <div class="panel panel-default panel-control-bar">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6 text-left">
                    <a class="btn btn-mi24 btn-success"
                       ui-sref="app.admin.transcoder-profile.create"
                       has-type="admin"
                       has-role="transcoderprofile_create"
                       ng-show="hasType['admin'] && hasRole['transcoderprofile_create']"
                       tooltip-placement="bottom"
                       tooltip-popup-delay="1000"
                       tooltip-append-to-body="true"
                       uib-tooltip="[de] Neu anlegen">
                        <i class="fa fa-plus-square"></i>
                    </a>
                </div>
                <div class="col-sm-6 text-right">
                    <button class="btn btn-mi24 btn-primary">
                        <i class="fa fa-th-large"></i>
                    </button>
                    <button class="btn btn-mi24 btn-primary">
                        <i class="fa fa-th-list"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section-body">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 translate="transcoder-profile.list.headline.label"></h2>

            <p translate="transcoder-profile.list.description"></p>
        </div>
        <div class="panel-body">
            <h4 translate="transcoder-profile.common.plural.standard.title"></h4>
            <div class="item-list">
                <div ng-repeat="item in transcoderProfileListVm.preparedDefaultList"
                     row-list-item="item"
                     row-list-route="app.admin.transcoder-profile.detail({transcoderProfileId:item.id})"></div>
            </div>
            <h4 translate="transcoder-profile.common.plural.custom.title"></h4>
            <div class="item-list">
                <div ng-repeat="item in transcoderProfileListVm.preparedCustomList"
                     row-list-item="item"
                     row-list-route="app.admin.transcoder-profile.detail({transcoderProfileId:item.id})"></div>
            </div>
        </div>
    </div>
</section>
