<h3 translate="security.form.login.header"></h3>

<p translate="security.form.login.msg"></p>

<form class="form" id="formLogin" name="form" novalidate>
    <div class="form-group">
        <input type="email"
               name="email"
               class="form-control"
               placeholder="{{'security.form.email.placeholder'|translate}}"
               ng-model="loginVm.loginData.email"
               autofocus
               required
                >
    </div>
    <div class="form-group">
        <input type="password"
               name="password"
               class="form-control"
               placeholder="{{'security.form.password.placeholder'|translate}}"
               ng-model="loginVm.loginData.password"
               required
                >
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-6">
            <button ng-click="loginVm.login()"
                    ng-disabled="form.$invalid"
                    translate="security.form.login.label"
                    class="btn btn-block btn-primary">
            </button>
        </div>
        <div class="col-sm-6 col-md-6">
            <a hide-login
               ui-sref="app.security.password-request"
               class="btn btn-block btn-link"
               translate="security.form.forgot-password.label">
            </a>
        </div>
    </div>
</form>
