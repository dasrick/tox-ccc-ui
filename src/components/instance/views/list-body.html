<div class="item-list">
    <div ng-repeat="instance in vm.instances"
         class="item-outer state-left"
         ng-class="(instance.active) ? 'label-success' : 'label-danger'">
        <a ui-sref="admin.instance.detail({instanceId:instance.id})">
            <div class="item-inner">
                <span>{{::instance.name}}</span>
                <span>{{::instance.baseUrl}}</span>
            </div>
        </a>
    </div>
</div>
