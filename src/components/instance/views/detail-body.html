<h2 translate="instance.common.singular.title"></h2>
<div class="detail-view" ng-init="item = instanceDetailVm.instance">
    <div class="row">
        <div class="col-sm-2">
            <div class="logo-row">
                <i class="fa {{'instance.sidebar-admin.icon'|translate}}"></i>
            </div>
            <div class="state-row">
                <i ng-class="(item.active) ? 'fa-toggle-on' : 'fa-toggle-off'"
                   class="fa"
                   title="{{'common.icon.active.title' | translate}}"></i>
                <i ng-class="(item.reviewStatus=='none') ? 'fa-eye-slash' : 'fa-eye'"
                   class="fa"
                   title="{{'common.icon.under-review.title' | translate}}"></i>
                <i ng-class="(item.inUse) ? 'fa-bookmark' : 'fa-bookmark-o'"
                   class="fa"
                   title="{{'common.icon.in-use.title' | translate}}"></i>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="form-group">
                <label>Name</label>
                <div>{{::item.name}}</div>
            </div>
            <div class="form-group">
                <label>Base-URL</label>
                <div>{{::item.baseUrl}}</div>
            </div>
            <div class="form-group">
                <label>Auth-URL</label>
                <div>{{::item.authUrl}}</div>
            </div>
            <div class="form-group">
                <label>Auth-Client</label>
                <div>{{::item.authClientId}}</div>
            </div>
            <div class="form-group">
                <label>Auth-Client-Secret</label>
                <div>{{::item.authClientSecret}}</div>
            </div>
            <div class="form-group">
                <label>Auth-Client-User</label>
                <div>{{::item.authUsername}}</div>
            </div>
            <div class="form-group">
                <label>Auth-Client-Password</label>
                <div>{{::item.authPassword}}</div>
            </div>
        </div>
    </div>
</div>

<pre>{{instanceDetailVm.instance}}</pre>
