<h2 translate="instance.common.singular.title"></h2>
<div class="detail-view" ng-init="item = instanceDetailVm.instance">
    <div class="row">
        <div class="col-sm-2">
            <div class="logo-row">
                <i class="fa {{'instance.sidebar-admin.icon'|translate}}"></i>
            </div>
            <div class="state-row">
                <i class="fa"
                   ng-class="(item.active) ? 'fa-toggle-on text-success' : 'fa-toggle-off text-muted'"
                   tooltip-placement="bottom"
                   tooltip-append-to-body="true"
                   tooltip="{{'common.icon.active.title' | translate}}"
                   tooltip-popup-delay="100"></i>
                <i class="fa"
                   ng-class="(item.reviewStatus=='none') ? 'fa-eye-slash text-muted' : 'fa-eye text-danger'"
                   tooltip-placement="bottom"
                   tooltip-append-to-body="true"
                   tooltip="{{'common.icon.under-review.title' | translate}}"
                   tooltip-popup-delay="100"></i>
                <i class="fa"
                   ng-class="(item.inUse) ? 'fa-bookmark text-success' : 'fa-bookmark-o text-muted'"
                   tooltip-placement="bottom"
                   tooltip-append-to-body="true"
                   tooltip="{{'common.icon.in-use.title' | translate}}"
                   tooltip-popup-delay="100"></i>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="form-group">
                <label>Name</label>

                <div>{{::item.name}}</div>
            </div>
            <div class="form-group">
                <label>Base-URL</label>

                <div>{{::item.baseUrl}}</div>
            </div>
            <div class="form-group">
                <label>Auth-URL</label>

                <div>{{::item.authUrl}}</div>
            </div>
            <div class="form-group">
                <label>Auth-Client</label>

                <div>{{::item.authClientId}}</div>
            </div>
            <div class="form-group">
                <label>Auth-Client-Secret</label>

                <div>{{::item.authClientSecret}}</div>
            </div>
            <div class="form-group">
                <label>Auth-Client-User</label>

                <div>{{::item.authUsername}}</div>
            </div>
            <div class="form-group">
                <label>Auth-Client-Password</label>

                <div>{{::item.authPassword}}</div>
            </div>
        </div>
    </div>
</div>
